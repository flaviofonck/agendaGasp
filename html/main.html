<main>
    
    <div class="d-flex justify-content-center my-4">
        <form onsubmit="insertarContacto()" method="dialog" id="formulario">

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Contacto</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre de contacto" required>
            </div>
    
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electronico</label>
                <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo electronico" required>
            </div>
            
            <div>
                <label for="telefono" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Telefono" required>
            </div>

            <button type="button" class="btn btn-success m-3" onclick="crearTablaContactos()">Mostrar Contactos</button>
            <button type="submit" class="btn btn-primary" >Crear contacto</button>
        </form>
        </div>
    <div class="container col-12 col-lg-6 mb-4 w-50 d-flex justify-content-center" id="divContactos">

    </div>


    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">

      <div id="notifiacion" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header p-0 ">
          <div class="icono-notificacion" id="icononotificacion"></div>
          <strong class="me-auto" id="titulonotificacion"></strong>
          <button type="button" class="btn-close m-2" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>

        <div class="toast-body" id="mensajenotificacion">
        </div>
      </div>
    </div>


</main>
